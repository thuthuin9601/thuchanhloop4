<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=1;
        let j=1;
        while(i<=10){
            while(j<=10){
                let a=Number(i)*Number(j);
                document.write(a +" ");
                j++;
            }
            document.write("<br>");
            j=1;
            i++;
        }
    </script>
</body>
</html>
